<!DOCTYPE html>
<html>
<head>
	<title>Para Dönüştürücü</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/index.css">
</head>
<body>
	<div class="container">
		<h1>Para Dönüştürücü</h1>
		<div class="input-group">
			<label for="amount">Miktar:</label>
			<input type="number" id="amount" min="0" step="0.01">
		</div>
		<div class="input-group">
			<label for="from">Dönüştürülecek Para Birimi:</label>
			<select id="from"></select>
		</div>
		<div class="input-group">
			<label for="to">Alınacak Para Birimi:</label>
			<select id="to"></select>
		</div>
		<button id="convert-btn">Dönüştür</button>
		<div id="result"></div>
	</div>

	<script src="./assets/index.js"></script>
</body>
</html>
